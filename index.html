<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>New Tab</title>

    <script src="src/addTile.js" defer></script>
    <script src="src/siteLogo.js" defer></script>
    <script src="src/deleteTile.js" defer></script>
    <script src="src/menuIcon.js" defer></script>
    <script src="src/localStorage.js" defer></script>
    <script src="src/search.js" defer></script>
    <script src="src/addUser.js" defer></script>
    <script src="src/detaAPI.js" defer></script>
    <script src="./src/clock/main.js" defer></script>
  </head>

  <body>
    <header>
      <!-- About  -->
    </header>
    <main class="flex">
      <!-- Left Container  -->
      <div class="left-container">
        <!-- TopSide -->
        <div class="topside">
          <!-- Search bar -->
          <div class="search-bar mt-8 flex items-center justify-center">
            <input
              type="text"
              id="search-input"
              placeholder="Search Google"
              class="px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:border-blue-500 w-72"
            />
            <button
              id="search-button"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-r"
            >
              Search
            </button>
          </div>
        </div>

        <!-- BottomSide -->
        <div class="bottomside grid relative top-20">
          <!-- Tiles container -->
          <div class="tiles-container grid grid-cols-6 gap-4">
            <!-- UMS -->
            <div class="w-1/2 md:w-1/4 lg:w-1/5 p-4 fixed-tile">
              <a
                href="https://ums.lpu.in/lpuums/"
                target="_blank"
                class="w-1/4 p-2 sm:p-4"
              >
                <div
                  class="rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                  style="width: 7vw"
                >
                  <!-- Logo/Image -->
                  <div class="p-1">
                    <img
                      id="siteLogo"
                      src="images/u.png"
                      alt="Logo"
                      class="w-9 h-9 mx-auto"
                    />

                    <!-- Line below the logo -->
                    <div class="bg-gray-200 h-0.5 mt-3"></div>
                  </div>

                  <!-- URL Name -->
                  <div class="text-center p-1 pt-1">
                    <h3 class="font-normal text-sm text-gray-800 truncate">
                      UMS
                    </h3>
                  </div>
                </div>
              </a>
            </div>
            <!-- LMSEDU -->
            <div class="w-1/2 md:w-1/4 lg:w-1/5 p-4 fixed-tile">
              <a
                href="https://lmsedu.netlify.app/"
                target="_blank"
                class="w-1/4 p-2 sm:p-4"
              >
                <div
                  class="rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                  style="width: 7vw"
                >
                  <!-- Logo/Image -->
                  <div class="p-1">
                    <img
                      id="siteLogo"
                      src="images/l.png"
                      alt="Logo"
                      class="w-9 h-9 mx-auto"
                    />

                    <!-- Line below the logo -->
                    <div class="bg-gray-200 h-0.5 mt-3"></div>
                  </div>

                  <!-- URL Name -->
                  <div class="text-center p-1 pt-1">
                    <h3 class="font-normal text-sm text-gray-800 truncate">
                      LMSEDU
                    </h3>
                  </div>
                </div>
              </a>
            </div>
            <!-- LPU LIVE-->
            <div class="w-1/2 md:w-1/4 lg:w-1/5 p-4 fixed-tile">
              <a
                href="https://lpulive.lpu.in/"
                target="_blank"
                class="w-1/4 p-2 sm:p-4"
              >
                <div
                  class="rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                  style="width: 7vw"
                >
                  <!-- Logo/Image -->
                  <div class="p-1">
                    <img
                      id="siteLogo"
                      src="images/l.png"
                      alt="Logo"
                      class="w-9 h-9 mx-auto"
                    />

                    <!-- Line below the logo -->
                    <div class="bg-gray-200 h-0.5 mt-3"></div>
                  </div>

                  <!-- URL Name -->
                  <div class="text-center p-1 pt-1">
                    <h3 class="font-normal text-sm text-gray-800 truncate">
                      LPULIVE
                    </h3>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!-- Menu Icon  -->
          <div id="menuIcon" class="cursor-pointer menuContainer top-5">
            <input type="checkbox" class="checkbox" name="" id="" />
            <div class="hamburger-lines" id="hamburger-line">
              <span class="line line1"> </span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>

            <div class="menu-items hidden absolute" id="menu-item">
              <li>
                <button
                  id="deleteButton"
                  class="bottom-4 right-4 bg-red-500 text-white hover:bg-red-550 p-2 rounded-full py-1 px-4 w-32"
                >
                  Delete Tile
                </button>
              </li>
              <li><a href="#"></a>Other</li>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Container-->
      <div class="right-container w-1/3 p-4 flex mt-8 ml-24 flex-col">
        <!-- Clock  -->
        <!-- <div class="clock-section p-10 absolute top-10 right-10"> -->
        <div class="clock-section text-center p-6">
          <my-clock></my-clock>
        </div>

        <!-- Classes -->
        <div
          class="classes text-center grid grid-cols-3 gap-1 text-sm text-neutral-700"
        >
          <!-- <div class="tdyclass bg-indigo-100 m-1 rounded-lg">
            <div class="timing p-1 bg-indigo-600 rounded-t-lg text-white">
              <span>01-02 PM</span>
            </div>
            <div class="courseCode p-1">
              <span>CSE322</span>
            </div>
            <div class="classRoom p-1">
              <span>34-503</span>
            </div>
          </div> -->
        </div>
      </div>

      <!-- User RegNO Password -->
      <div class="userDetails">
        <button
          id="addUserBtn"
          class="p-2 bg-blue-500 text-white hover:bg-blue-600 rounded-full fixed bottom-16 right-4"
        >
          Details
        </button>
        <div
          id="inputDetails"
          class=" hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-md"
        >
          <label for="regNo">Reg No</label>
          <input type="text" name="regNo" id="regNo" class="w-full mb-2" />
          <label for="pass">Password</label>
          <input
            type="password"
            name="password"
            id="pass"
            class="w-full mb-2"
          />

          <button
            id="submitUser"
            class="bg-blue-500 text-white hover:bg-blue-600 p-2 rounded-full"
          >
            Add
          </button>
          <button
            id="cancelUser"
            class="bg-red-500 text-white hover:bg-red-600 p-2 rounded-full ml-2"
          >
            Cancel
          </button>
        </div>
      </div>

      <!-- Add Tile Button -->
      <div class="addtile">
        <button
          id="addTileButton"
          class="p-2 bg-blue-500 text-white hover:bg-blue-600 rounded-full fixed bottom-4 right-4"
        >
          Add Tile
        </button>

        <div
          id="inputFields"
          class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-lg shadow-md"
        >
          <input
            type="text"
            id="titleInput"
            class="w-full mb-2"
            placeholder="Enter Tile Title"
          />
          <input
            type="text"
            id="urlInput"
            class="w-full mb-2"
            placeholder="Enter URL"
          />
          <button
            id="submitButton"
            class="bg-blue-500 text-white hover:bg-blue-600 p-2 rounded-full"
          >
            Add
          </button>
          <button
            id="cancelButton"
            class="bg-red-500 text-white hover:bg-red-600 p-2 rounded-full ml-2"
          >
            Cancel
          </button>
        </div>
      </div>
    </main>
    <!-- Toast -->
    <div class="toast">
      <div id="validurl">Please Enter Valid URL</div>
      <div id="validtitle">Please Enter Valid Title</div>
      <div id="validinput">Inputs can't be empty</div>
      <div id="deleted">You can't delete this tile</div>
      <div id="duplicate">The URL is already added</div>
      <div id="errorClasses">Unable to fetch Classes! Try Again...</div>
    </div>
    <footer>
      <!-- Footer  -->
    </footer>
  </body>
</html>
